<br>
<h2>Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="first"
         (change)="onFirstChange($event.target.value)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [(ngModel)]="second"
         (change)="onSecondChange($event.target.value)">
</div>
<br>
<div>
  <button class="form-input" (click)="calculate()">
    Calculate
  </button>
</div>
<div class="output">
  {{output}}
</div>
